name: Specs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  spec:
    runs-on: ubuntu-latest
    name: spec
    env:
      RAILS_ENV: test
      DB_HOST: 127.0.0.1
    services:
      db:
        image: registry.opensuse.org/opensuse/mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Prepare spec
        run: |
          wget -nv http://sphinxsearch.com/files/dicts/en.pak
          bundle exec rake dev:bootstrap --trace
          bundle exec bin/rake webdrivers:chromedriver:update
      - name: Run tests
        run: bundle exec rspec --color --format documentation
